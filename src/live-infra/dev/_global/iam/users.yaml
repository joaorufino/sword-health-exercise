# IAM Users Configuration
# No variables available - use exact usernames

# Admin users
joao.rufino@outlook.pt:
  groups:
    - admins           # Can assume admin role and has self-service permissions
  create_login_profile: true
  create_access_keys: false  # Use temporary credentials from assumed roles instead
  tags:
    Team: "Platform"
    Access: "Admin"

# Developer users (add more as needed)
dev.user@swordhealth.com:
  groups:
    - developers       # Can assume developer and readonly roles
  create_login_profile: true
  create_access_keys: false
  tags:
    Team: "Development"
    Access: "Developer"

# Read-only users for auditing/monitoring
audit.user@swordhealth.com:
  groups:
    - readonly-users   # Can only assume readonly role
  create_login_profile: true
  create_access_keys: false
  tags:
    Team: "Audit"
    Access: "ReadOnly"

