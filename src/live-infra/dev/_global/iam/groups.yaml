# Groups that can assume roles
admins:
  assumable_roles:
    - ${name_prefix}-admin
  inline_policies:
    self-service:
      statements:
        - Effect: "Allow"
          Action:
            - "iam:GetUser"
            - "iam:ChangePassword"
            - "iam:GetLoginProfile"
            - "iam:UpdateLoginProfile"
            - "iam:ListMFADevices"
            - "iam:CreateVirtualMFADevice"
            - "iam:DeleteVirtualMFADevice"
            - "iam:EnableMFADevice"
            - "iam:DeactivateMFADevice"
            - "iam:ResyncMFADevice"
          Resource:
            - "arn:aws:iam::${account_id}:user/$$$${aws:username}"
            - "arn:aws:iam::${account_id}:mfa/$$$${aws:username}"

readonly-users:
  assumable_roles:
    - ${name_prefix}-tester
  managed_policies:
    - ReadOnlyAccess
